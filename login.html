<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Evidence Library : Web</title>
<link rel="stylesheet" href="css/app.css" />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Libre+Baskerville:400italic" />
<link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css" />
<link href="css/jquery.qtip.css" rel="stylesheet" />

	  <style type="text/css">

<body class="login">
<section class="main-section clearfix"> <img src="images/WG_ELW_logo.png" class="logo"  alt="" />
	<div id="login-wrapper">
		<h4 class="panel-top-title dark-title"><i class="fa fa-sign-in"></i> Secure Sign In</h4>
		<div class="panel radius">
			<div class="row">
				<div class="small-12 medium-12 large-12 columns">
					<label for="UserName">User name</label>
					<input data-val="true" data-val-required="The User name field is required." id="UserName" name="UserName" type="text" value=""  tabindex="1"/>
				</div>
			</div>
			<div class="row">
				<div class="small-12 medium-12 large-12 columns">
					<label for="Password">Password</label>
					<input data-val="true" data-val-required="The Password field is required." id="Password" name="Password" type="password"  tabindex="2"/>
				</div>
			</div>
			<div class="row">
				<div class="small-12 medium-12 large-12 columns">
					<label for="RememberMe" class="small" >
						<input data-val="true" data-val-required="The Remember me? field is required." id="RememberMe" name="RememberMe" type="checkbox" value="true"  tabindex="3"/>
						<input name="RememberMe" type="hidden" value="false" />
						&nbsp; Remember Me <i data-tooltip class="has-tip tip-right fa fa-info-circle" title="Checking this will allow you to login without re-typing your username"></i> </label>
				</div>
			</div>
			<div class="row">
				<div class="small-12 medium-12 large-12 columns">
					<!--input class="login_button button success right" type="submit" value="Sign In"  tabindex="4" /-->
					<!-- using link for demo purposes to redirect to index.html page -->
					<a href="index.html" id="" class="login_button button success right">Sign In</a>
				</div>
			</div>
		</div>
		<!-- end div.panel radius --> 
		
	</div>
	<!-- end div#login-wrapper -->
	
	<footer>
		<div class="row">
		    <div class="small-12 medium-12 large-6 columns">			
		        <p class="muted">Copyright <sup>&reg;</sup> 2014 WatchGuard Video. All rights reserved.</p>			
		    </div><!-- end columns -->		
		    <div class="small-12 medium-12 large-6 columns show-for-medium-up">
				<div class="row collapse text-centered">
				    <div class="small-12 medium-6 large-6 columns">
		                <p class="muted">Build: 1.248</p>
				    </div><!-- end columns -->
				    <div class="small-12 medium-6 large-6 columns">
		                <p class ="muted">Version: 4.0.1</p>
				    </div><!-- end columns -->
				</div><!-- end row -->
		    </div><!-- end columns -->
		</div><!-- end row -->
	</footer>	
</section>
<!-- end main section --> 

<script type="text/javascript" src="js/jquery.min.js"></script> 
<script type="text/javascript" src="js/jquery.qtip.js"></script> 
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
