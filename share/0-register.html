<body class="login">
	<section id="main-section" class="clearfix">
	
		<div class="row">
		    <div class="small-12 medium-12 large-12 columns">
				<img src="images/WG_ELW_logo.png" class="logo"  alt="" />
				<div id="login-wrapper">
					<h4 class="panel-top-title dark-title"><i class="fa fa-sign-in"></i> Account Registration</h4>
					<div class="panel radius">
						<div class="row">
							<div class="small-12 medium-12 large-6 columns">
								<label for="fname">First Name</label>
								<input data-val="true" data-val-required="The First Name field is required." id="fname" name="fname" type="text" value=""  tabindex="1"/>
							</div>
							<div class="small-12 medium-12 large-6 columns">
								<label for="lname">Last Name</label>
								<input data-val="true" data-val-required="The Last Name field is required." id="lname" name="lname" type="text" value=""  tabindex="2"/>
							</div>
						</div>
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<label for="email">Email Address</label>
								<input data-val="true" data-val-required="The email field is required." id="email" name="email" type="text" value="email@domain.com"  tabindex="3" readonly/>
							</div>
						</div>
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<label for="org"><strong>Organization:</strong> City Of Allen</label>
								
								<span class="alert-box warning radius">I understand by accepting this invitation this will place my account under this Organization, who will then have the ability to see all my shared items.</span>
							</div>
						</div>
						
						
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<!--input class="login_button button success right" type="submit" value="Sign In"  tabindex="4" /-->
								<!-- using link for demo purposes to redirect to index.html page -->
								<a href="1-confirm-reg.html" id="" class="login_button button success anim-button" data-original="Register" data-active="Processing">Register</a>
							</div>
						</div>
						
					</div><!-- end div.panel radius --> 
				</div><!-- end div#login-wrapper -->
		    </div><!-- end columns -->
		</div><!-- end row -->
	</section><!-- end main section -->
