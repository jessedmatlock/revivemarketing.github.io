<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>Evidence Library Share : Confirm Registration</title>
<link rel="stylesheet" href="http://cdn.kendostatic.com/2014.3.1411/styles/kendo.common.min.css" type="text/css" media="screen" title="" charset="utf-8">
<link rel="stylesheet" href="css/kendo-theme.css" />
<link rel="stylesheet" href="css/app.css" />
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/jquery-ui-1.10.4.custom.min.css" />
<link href="css/jquery.msgbox.css" rel="stylesheet" />
<script src="js/modernizr.js"></script>

  <style type="text/css">
    .gradient {filter: none;}
  </style>
<![endif]-->

</head>

<body class="login">
	<section id="main-section" class="clearfix">
	
		<div class="row">
		    <div class="small-12 medium-12 large-12 columns">
				<img src="images/WG_ELW_logo.png" class="logo"  alt="" />
				<div id="login-wrapper">
					<h4 class="panel-top-title dark-title"><i class="fa fa-sign-in"></i> Confirm Registration</h4>
					<div class="panel radius">
						<div class="row">
							<div class="small-12 medium-12 large-6 columns">
								<label for="fname">First Name</label>
								<input data-val="true" data-val-required="The First Name field is required." id="fname" name="fname" type="text" value="First Name"  tabindex="1"/>
							</div>
							<div class="small-12 medium-12 large-6 columns">
								<label for="lname">Last Name</label>
								<input data-val="true" data-val-required="The Last Name field is required." id="lname" name="lname" type="text" value="Last Name"  tabindex="2"/>
							</div>
						</div>
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<label for="email">Email Address</label>
								<input data-val="true" data-val-required="The email field is required." id="email" name="email" type="text" value="email@domain.com"  tabindex="3"/>
							</div>
						</div>
						
						<hr/>
						
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<label for="security">What city were you born in?</label>
								<input data-val="true" data-val-required="This field is required." id="security" name="security" type="text"  tabindex="3"/>
							</div>
						</div>

						<hr/>

						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<label for="password">Password</label>
								<input data-val="true" data-val-required="The Password field is required." id="password" name="password" type="password"  tabindex="4"/>
							</div>
						</div>
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<label for="cpassword">Confirm Password</label>
								<input data-val="true" data-val-required="The Password field is required." id="cpassword" name="cpassword" type="password"  tabindex="5"/>
							</div>
						</div>
						
						<hr/>
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<span class="alert-box warning radius">I understand by accepting this invitation this will place my account under this Organization, who will then have the ability to see all my shared items.</span>
							</div>
						</div>
						
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<!--input class="login_button button success right" type="submit" value="Sign In"  tabindex="4" /-->
								<!-- using link for demo purposes to redirect to index.html page -->
								<a href="index.html" id="" class="login_button button success right">Sign In</a>
							</div>
						</div>
					</div><!-- end div.panel radius --> 
				</div><!-- end div#login-wrapper -->
		    </div><!-- end columns -->
		</div><!-- end row -->
	</section><!-- end main section --> 
	<footer id="footer">
		<div class="row">
			<div class="small-12 medium-12 large-12 columns">
				<p>Copyright <sup>&reg;</sup> 2014 WatchGuard Video. All rights reserved.</p>
			</div><!-- end columns --> 
		</div><!-- end row --> 
	</footer>

<script type="text/javascript" src="js/jquery.js"></script> 
<script type="text/javascript" src="js/jquery-ui-1.10.4.custom.min.js"></script> 
<script type="text/javascript" src="js/jquery.msgbox.js"></script> 
<script type="text/javascript" src="js/kendo.all.min.js"></script> 
<script type="text/javascript" src="js/foundation.min.js"></script> 
<script type="text/javascript" src="js/chosen.jquery.js"></script> 

<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
