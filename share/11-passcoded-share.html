<body class="share">
	<section id="main-section" class="clearfix">
	
		<div class="row">
		    <div class="small-12 medium-12 large-12 columns">
				<img src="images/WG_ELW_logo.png" class="logo"  alt="" />
				<div id="share-wrapper">
					<h4 class="panel-top-title dark-title"><i class="fa fa-share"></i> Shared Evidence</h4>
					<div class="panel radius">
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
									<div class="panel radius">
										<div class="row">
										    <div class="small-12 medium-12 large-12 columns">
										        <label for=""><strong>Reference Label:</strong> <span class="">Case 735728</span></label>	        
										    </div><!-- end columns -->
										</div><!-- end row -->	
										
										<div class="row">
											<div class="small-12 medium-6 large-6 columns">
										        <label for=""><strong>Share ID:</strong> <span class="">22155</span></label>
										    </div><!-- end columns -->
										    
										    <div class="small-12 medium-6 large-6 columns">		
										        <label><strong>From:</strong> <span class="">Plano PD</span></label>
										    </div><!-- end columns -->
										</div><!-- end row -->

										<div class="row">
											<div class="small-12 medium-6 large-6 columns">
										        <label><strong>To:</strong> <span class="">Jack Dawson, D.A.</span></label>
										    </div><!-- end columns -->
										    
										    <div class="small-12 medium-6 large-6 columns">
										        <label><strong>Sent On:</strong> <span class="">01/16/15</span></label>	        
										    </div><!-- end columns -->
										</div><!-- end row -->	

                                        <div class="row">
										    <div class="small-12 medium-6 large-6 columns">
										        <label><strong>Expires On:</strong> <span class="">04/16/15</span></label>
										    </div><!-- end columns -->
	
                                            <div class="small-12 medium-6 large-6 columns">
                                                <label for=""><strong>Total Size:</strong> <span class="">780 MB</span></label>
                                            </div><!-- end columns -->
                                        </div><!-- end row -->	
									</div><!-- end panel -->
								</div>
						</div>
						
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<span class="alert-box info radius" id="download-msg"><strong>DISCLAIMER / INFO: </strong>Your Access Code has been set to: <strong>Your Date Of Birth</strong></span>
							</div>
						</div>
						
						<div class="row">
							<div class="small-12 medium-12 large-4 columns">
								<label for="access-code" class="inline right">Enter Your Access Code</label>
							</div><!-- end columns -->						    
							<!--	To use the input error styling make sure you:
								1) Add the error class to the parent .column of the input (this controls styling of the message)
								2) Add the .error class to the input itself (this styles the input and removes the margin-bottom value)
								3) Inject/Add/Show a small.error element below the input (this is where the message content is displayed)
								reference: http://foundation.zurb.com/docs/components/forms.html								
							 -->
							<div class="small-12 medium-12 large-4 columns error">
								<input type="text" name="access-code"  id="access-code"  class="error" value="" />
								<small class="error">Error message example</small>
								
							</div><!-- end columns -->						    
							<div class="small-12 medium-12 large-4 columns">
								<!--input class="login_button button success right" type="submit" value="Sign In"  tabindex="4" /-->
								<!-- using link for demo purposes to redirect to index.html page -->
								<a href="javascript:void(0);" id="" class="download-button button success" data-original="Download" data-active="Downloading"><i class="fa fa-cloud-download"></i> Download</a>
							</div>
						</div>
					</div><!-- end div.panel radius --> 
				</div><!-- end div#login-wrapper -->

<script type="text/javascript" charset="utf-8">
	$(document).ready(function(){
		$('.download-button').on('click', function(){
			var msg = $('#download-msg');
			$(this).closest('.row').hide();
			msg.removeClass('info').addClass('error').html('<strong>Error: </strong>This share has expired. Please contact <strong>Sender\'s Name</strong> regarding this share.');
		});
	
	});  // end docready
</script>
