<body class="login">
	<section id="main-section" class="clearfix">
	
		<div class="row">
		    <div class="small-12 medium-12 large-12 columns">
				<img src="images/WG_ELW_logo.png" class="logo"  alt="" />
				<div id="login-wrapper">
					<h4 class="panel-top-title dark-title"><i class="fa fa-sign-in"></i> Reset Password</h4>
					<div class="panel radius">
						<div class="row">
							<div class="small-12 medium-12 large-6 columns">
								<label for="fname">First Name</label>
								<input data-val="true" data-val-required="The First Name field is required." id="fname" name="fname" type="text" value="FirstName"  tabindex="1"/>
							</div>
							<div class="small-12 medium-12 large-6 columns">
								<label for="lname">Last Name</label>
								<input data-val="true" data-val-required="The Last Name field is required." id="lname" name="lname" type="text" value="LastName"  tabindex="2"/>
							</div>
						</div>
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<label for="email">Email Address</label>
								<input data-val="true" data-val-required="The email field is required." id="email" name="email" type="text" value="email@email.com"  tabindex="3" readonly/>
							</div>
						</div>

						<div class="row">
							<div class="small-12 medium-12 large-6 columns">
								<label for="password">Password</label>
								<input data-val="true" data-val-required="The Password field is required." id="password" name="password" type="password"  tabindex="4"/>
							</div>
							<div class="small-12 medium-12 large-6 columns">
								<label for="cpassword">Confirm Password</label>
								<input data-val="true" data-val-required="The Password field is required." id="cpassword" name="cpassword" type="password"  tabindex="5"/>
							</div>
						</div>
						
						<div class="row">
							<div class="small-12 medium-12 large-12 columns">
								<!--input class="login_button button success right" type="submit" value="Sign In"  tabindex="4" /-->
								<!-- using link for demo purposes to redirect to index.html page -->
								<a href="4-share-inbox.html" id="" class="login_button button success anim-button" data-original="Reset My Password" data-active="Resetting">Reset My Password</a>
							</div>
						</div>
					</div><!-- end div.panel radius --> 
				</div><!-- end div#login-wrapper -->
		    </div><!-- end columns -->
		</div><!-- end row -->
	</section><!-- end main section --> 
	<footer id="footer">
		<div class="row">
			<div class="small-12 medium-12 large-12 columns">

			</div><!-- end columns --> 
		</div><!-- end row --> 
	</footer>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
