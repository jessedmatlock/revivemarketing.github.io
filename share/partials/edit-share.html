<div class="modal-title">Edit Details</div><!-- end div.modal-title -->
	<span class="alert-box info">Forward message, if this was a forwarded share.</span>
	<div class="row">
	    <div class="small-12 medium-4 large-4 columns">
			<label for="email-address">From:</label>
			<input type="text" name="email-address"  id="email-address"  tabindex="" value="email@domain.com" readonly />
	    </div><!-- end columns -->
	    <div class="small-12 medium-4 large-4 columns">
	        <label for="first-name">First Name</label>
	        <input type="text" name="first-name"  id="first-name"  tabindex="" value="First Name" readonly />
	    </div><!-- end columns -->
	    <div class="small-12 medium-4 large-4 columns">
	        <label for="last-name">Last Name</label>
	        <input type="text" name="last-name"  id="last-name"  tabindex="" value="Last Name" readonly />
	    </div><!-- end columns -->
	</div><!-- end row -->
	
	
	<hr />

	<div class="row">
		<div class="small-12 medium-4 large-3 columns">
			<label for="export-label">Export Label</label>
			<input type="text" name="export-label"  id="export-label"  tabindex="" value="Cas # 43112312" />
	    </div><!-- end columns -->
	    <div class="small-12 medium-4 large-3 columns">
			<label for="share-exp">Expiration:</label>
			<select name="expiration" id="expiration" class="select" >
				<option value="">1 day</option>
				<option value="">3 days</option>
				<option value="">5 days</option>
				<option value="">7 days</option>
				<option value="">...</option>
			</select>
	    </div><!-- end columns -->
	    
	    <div class="small-12 medium-6 large-6 columns">
	        <label for="recipients">Recipient Visibility</label>
			<select name="recipients" id="recipients" multiple class="select" data-placeholder="Manage Recipient(s)" >
				<option value="" selected>John Adams (email@adams.com)</option>
				<option value="" selected>Alexa Keller (alexa@email.com)</option>
				<option value="" selected>Sophie Doust (soph@domain.com)</option>								
			</select>
	    </div><!-- end columns -->
	</div><!-- end row -->
	
<a class="close-reveal-modal"><i class="fa fa-times-circle"></i></a>
<div class="modal-footer">
	<a href="javascript:void(0);" class="button secondary close-modal">Cancel</a>											                	
	<a href="javascript:void(0);" class="button success anim-button" data-original="Save Changes" data-active="Saving ..."><i class="fa fa-floppy-o"></i> Save Changes</a>											                	
</div><!-- end div.modal-footer -->

<script type="text/javascript" charset="utf-8">
	$(document).ready(function(){
		// add search field only to select elements with .select-searchable class	
		$('.select').each(function(){	
			if(!$(this).hasClass('select-searchable')){
				$(this).chosen({inherit_select_classes: true, disable_search: true});
			} else {
				$(this).chosen({inherit_select_classes: true});
			}
		});
		
		$(".datepicker").datepicker({
			showButtonPanel: true
		});
		
		
	});  // end docready
</script>
